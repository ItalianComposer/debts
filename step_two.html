<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main__dolgi__step_one" id="stepTwo">
    <div class="progress_bar">
      <img src="img/functionality/progress_bar2.svg">
    </div>
    <h2 class="step_one__title">Есть ли у вас в собственности имущество?</h2>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Да, есть квартира (две и более)">Да, есть квартира (две и более)</p>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Да, есть автомобиль">Да, есть автомобиль</p>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Да, есть коммерческая собственность">Да, есть коммерческая собственность</p>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Да, есть другая собственность">Да, есть другая собственность</p>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Нет, ничего нет">Нет, ничего нет</p>
    <div class="flex_container">
      <button id="back1" class="step_two__button_back font__opensans-400" type="button" name="button"><img src="img/functionality/back_arrow.svg" alt="">Назад</button>
      <button id="next2" class="step_one__button font__opensans-400" type="button" name="button">Далее<img src="img/arrow.svg" alt=""></button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
