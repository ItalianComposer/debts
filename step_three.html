<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main__dolgi__step_one" id="stepThree">
    <div class="progress_bar">
      <img src="img/functionality/progress_bar3.svg">
    </div>
    <h2 class="step_one__title">Совершали ли вы крупные сделки за последние 3 года?</h2>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Да. была продажа квартиры / авто / участка">Да. была продажа квартиры / авто / участка</p>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Да. была продажа коммерческой собственности">Да. была продажа коммерческой собственности</p>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Да, была продажа ИП / ООО">Да, была продажа ИП / ООО</p>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Да, была продажа (другое)">Да, была продажа (другое)</p>
    <p class="step_one_description"><input class="step_one_input" type="radio" name="" value="Нет, ничего не было">Нет, ничего не было</p>
    <div class="flex_container">
      <button id="back2" class="step_two__button_back font__opensans-400" type="button" name="button"><img src="img/functionality/back_arrow.svg" alt="">Назад</button>
      <button id="next2" class="step_one__button font__opensans-400" type="button" name="button">Далее<img src="img/arrow.svg" alt=""></button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
